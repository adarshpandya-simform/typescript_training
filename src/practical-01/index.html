<!-- html5 -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<!-- linking CSS -->
		<link rel="stylesheet" href="./style.css" />
		<!-- font awesome for icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- font awesome JS -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
			integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</head>
	<body>
		<!-- a flexbox container -->
		<div class="calc-container">
			<div class="result-area">
				<input type="text" placeholder="0" autofocus name="input" id="input" />
			</div>
			<div class="calc-inputs">
				<div class="calc-scientific">
					<div class="scientific-btns">
						<button disabled>DEG</button>
						<button disabled>F-E</button>
					</div>
					<div class="scientific-btns">
						<button id="clear-memory">MC</button>
						<button id="show-memory">MR</button>
						<button id="add-memory">M+</button>
						<button id="remove-last">M-</button>
						<button id="memory-store">MS</button>
					</div>
					<div class="scientific-btns">
						<div class="mathematical-selectors">
							<div class="selector">
								<div>
									<img
										width="15"
										height="15"
										src="./assets/math.png"
										alt="trignometry"
									/>
									Trigonometry
								</div>
								<select name="trig" id="trig">
									<option value=""></option>
									<option value="sin">sin</option>
									<option value="cos">cos</option>
									<option value="tan">tan</option>
									<option value="cot">cot</option>
									<option value="sec">sec</option>
									<option value="cosec">cosec</option>
									<option value="hyp">hyp</option>
								</select>
							</div>
							<div class="selector">
								<div>
									<img
										width="15"
										height="15"
										src="./assets/function.png"
										alt="function"
									/>
									Function
								</div>
								<select name="func" id="func">
									<option value=""></option>
									<option value="modX"><i>mod x</i></option>
									<option value="floorX"><i>floor x</i></option>
									<option value="ceilX"><i>ceil x</i></option>
									<option value="randValue"><i>rand</i></option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="calc-normal">
					<div class="normal-row">
						<button>2<sup>nd</sup></button>
						<button id="pie">&Pi;</button>
						<button id="e">&#160;e&#160;</button>
						<button id="clear">&#160;C&#160;</button>
						<button id="backspace"><i class="fas fa-backspace"></i></button>
					</div>
					<div class="normal-row">
						<button id="square">
							<i>x<sup>2</sup>&#160;</i>
						</button>
						<button id="div-by-one"><i>1/x</i></button>
						<button id="modX">|x|</button>
						<button id="exp">exp</button>
						<button class="normal-inp" value="%">mod</button>
					</div>
					<div class="normal-row">
						<button id="sqrt">&#160;&radic;&#160;</button>
						<button class="normal-inp" value="(">&#160;(&#160;</button>
						<button class="normal-inp" value=")">&#160;)&#160;</button>
						<button class="normal-inp" value="!"><i>n!</i>&#160;</button>
						<button class="normal-inp" value="/">&#160;&#8763;&#160;</button>
					</div>
					<div class="normal-row">
						<button id="exponential">
							<i>x<sup>y</sup></i>
						</button>
						<button class="normal-inp" value="7">&#160;7&#160;</button>
						<button class="normal-inp" value="8">&#160;8&#160;</button>
						<button class="normal-inp" value="9">&#160;9&#160;</button>
						<button class="normal-inp" value="*">&#160;X&#160;</button>
					</div>
					<div class="normal-row">
						<button id="ten-exp">
							<i>10<sup>x</sup></i>
						</button>
						<button class="normal-inp" value="4">&#160;4&#160;</button>
						<button class="normal-inp" value="5">&#160;5&#160;</button>
						<button class="normal-inp" value="6">&#160;6&#160;</button>
						<button class="normal-inp" value="-">&#160;-&#160;</button>
					</div>
					<div class="normal-row">
						<button id="log">log</button>
						<button class="normal-inp" value="1">&#160;1&#160;</button>
						<button class="normal-inp" value="2">&#160;2&#160;</button>
						<button class="normal-inp" value="3">&#160;3&#160;</button>
						<button class="normal-inp" value="+">&#160;+&#160;</button>
					</div>
					<div class="normal-row">
						<button id="In">In&#160;</button>
						<button id="plusminus"><i>+/-</i></button>
						<button class="normal-inp" value="0">&#160;0&#160;</button>
						<button class="normal-inp" value=".">&#160;.&#160;</button>
						<button class="equal">&#160;=&#160;</button>
					</div>
				</div>
			</div>
		</div>
		<!-- linking JS -->
		<script src="./main.js"></script>
	</body>
</html>
